<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-700">Swift Face</h2>
    </div>
    <h3 class="text-lg font-semibold text-gray-600 text-center mb-4">Create Your Account</h3>
    <form action="" method="POST" class="space-y-4">
      {% csrf_token %}
      <input 
        type="text" 
        name="full_name" 
        placeholder="Full Name" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
      
      <input 
        type="text" 
        name="school_id" 
        placeholder="School ID" 
        required 
        pattern="[A-Z]{3}[0-9]{2}[A-Z]{2}[0-9]{3}" 
        title="School ID must follow the format (e.g., ABC12de345)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
      
      <input 
        type="email" 
        name="email" 
        placeholder="Email Address" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
      
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        minlength="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
      
      <input 
        type="password" 
        name="confirm_password" 
        placeholder="Confirm Password" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
      
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Register</button>
    </form>
    <div class="text-left mt-6">
      <p class="text-sm text-gray-600">Already have an account? <a href="{% url 'web:login' %}" class="text-blue-500 hover:underline">Log in</a></p>
    </div>
  </div>
</body>
</html>
